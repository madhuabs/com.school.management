	<form class="form-signin" ng-submit="passwordReset()" ng-controller="passwordResetCtrl">
		<h2 class="form-signin-heading">Password Reset</h2>
		<label for="userName" class="sr-only">User Name</label> <input
			type="text" id="userName" ng-model="user.userName"
			class="form-control" placeholder="User Name" required autofocus>
		<label for="inputPassword" class="sr-only">New Password</label> <input
			type="password" id="inputPassword" ng-model="user.password"
			class="form-control" placeholder="Password" required> <label
			for="confirmPassword" class="sr-only">Confirm Password</label> <input
			type="password" id="confirmPassword" ng-model="confirmPassword"
			class="form-control" placeholder="confirmPassword" required>
		<div class="alert alert-danger">{{errorMsg}}</div>
		<div class="alert alert-success">{{sucessMsg}}</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Reset
			Password</button>
	</form>
